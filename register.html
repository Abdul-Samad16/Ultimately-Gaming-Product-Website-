<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Ultimate Gaming</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: url('./images/r.avif') no-repeat center center/cover;
      background-attachment: fixed; /* Ensures it stays in place while scrolling */
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    

    nav {
      width: 100%;
      text-align: center;
      padding: 15px 0;
      background-color: rgba(0, 0, 0, 0.8);
      position: absolute;
      top: 0;
      left: 0;
    }

    nav a {
      text-decoration: none;
      font-size: 1.1rem;
      color: #00FF00;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    nav a:hover {
      background-color: #00FF00;
      color: #121212;
    }

    .register-container {
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      width: 300px;
      margin-top: 80px; /* Adjusted for navigation bar */
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00FF00;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 1rem;
      color: #bbb;
    }

    input[type="text"], input[type="password"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #333;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
    }

    .button {
      width: 100%;
      padding: 10px;
      background-color: #00FF00;
      border: none;
      border-radius: 5px;
      color: #121212;
      font-weight: bold;
      cursor: pointer;
      display:block;
      text-align:center;
      text-decoration:none;
      
  }

  button:hover {
      background-color: #00cc00;
  }

    .login-link {
      text-align: center;
      margin-top: 10px;
    }

    .login-link a {
      color: #00FF00;
      text-decoration: none;
    }
  </style>
</head>
<body>

  
  <div class="register-container">
    <h2>Register</h2>
    <form action="#" method="POST">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <a class="button" href="login.html">Register</a>

    </form>

    <div class="login-link">
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </div>

</body>
</html>
