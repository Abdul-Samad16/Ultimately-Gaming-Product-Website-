<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate Gaming - Contact</title>
  <style>
    /* Resetting default margin and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: 'Arial', sans-serif;
      background: url('./images/c.avif') no-repeat center center/cover;
          
      background-attachment: fixed;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 60px;
    }

    /* Header Section */
    header {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      text-align: center;
      color: #00FF00;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
    }

    header h1 {
      font-size: 2.5rem;
      letter-spacing: 2px;
    }

    /* Navigation Bar */
    nav {
      text-align: center;
      margin-top: 80px;
    }

    nav a {
      text-decoration: none;
      font-size: 1.1rem;
      color: #00FF00;
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.7);
      margin: 10px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    nav a:hover {
      background-color: #00FF00;
      color: #121212;
      transform: scale(1.1);
    }

    /* Contact Section */
    .contact-section {
      width: 80%;
      max-width: 1000px;
      margin-top: 120px;
      padding: 40px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      color: #fff;
    }

    .contact-section h2 {
      font-size: 2.5rem;
      color: #00FF00;
      margin-bottom: 30px;
      text-align: center;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 15px;
      font-size: 1.2rem;
      border: 1px solid #00FF00;
      border-radius: 5px;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
    }

    .contact-form button {
      padding: 15px 30px;
      background-color: #00FF00;
      color: #121212;
      border: none;
      font-size: 1.3rem;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #00cc00;
      transform: scale(1.05);
    }

    /* Contact Info Section */
    .contact-info {
      display: flex;
      justify-content: space-around;
      margin-top: 50px;
    }

    .contact-info div {
      width: 30%;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    }

    .contact-info h3 {
      font-size: 1.8rem;
      color: #00FF00;
      margin-bottom: 10px;
    }

    .contact-info p {
      font-size: 1.2rem;
      color: #bbb;
    }

    /* Map Section */
    .map-container {
      width: 100%;
      margin-top: 50px;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: 0;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>Ultimate Gaming Products</h1>
  </header>

  <!-- Navigation Bar -->
  <nav>
    <a href="login.html">Login</a>
    <a href="register.html">Register</a>
    <a href="home.html">Home</a>
    <a href="product.html">Product</a>
    <a href="about.html">About</a>
  </nav>

  <!-- Contact Section -->
  <div class="contact-section">
    <h2>Contact Us</h2>

    <!-- Contact Form -->
    <form class="contact-form">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <!-- Contact Info Section -->
  <div class="contact-info">
    <div>
      <h3>Our Address</h3>
      <p>Space street no.moon</p>
    </div>
    <div>
      <h3>Phone Number</h3>
      <p>+92 3496658540</p>
    </div>
    <div>
      <h3>Email</h3>
      <p>abdulsammad7787@gmail.com</p>
    </div>
  </div>

  <!-- Map Section -->
  <div class="map-container">
    <h2>Find Us Here</h2>
    <iframe
      src="https://www.google.com/maps/embed/v1/place?key=YOUR_GOOGLE_MAPS_API_KEY&q=Gaming+St,Tech+City"
      allowfullscreen>
    </iframe>
  </div>

</body>
</html>
